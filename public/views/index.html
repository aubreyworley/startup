<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <title>World's largest collection of startup ideas</title>
</head>
<body>
<ul class="nav nav-pills">
  <li id = "homenav" role="presentation"><a href="#">Home</a></li>
  <li id = "submitnav" role="presentation"><a href="#">Submit</a></li>
  <li id = "playnav" role="presentation"><a href="#">Play</a></li>
   <li id = "aboutnav" role="presentation"><a href="#">About</a></li>
  <li id = "loginnav" role="presentation"><a href="#">Login</a></li>
</ul>
 
  <div hidden id = "submitscreen"> 


<div class="container">
<div class="col-md-12">
<h2>Submit your elevator pitch</h2> 
    <div class="form-area">  
        <form id = "new-idea" role="form">
        <br style="clear:both">
                    
            <div class="form-group">
            <input type="text" class="form-control" id="company" name="company" placeholder="What company's biz model does your idea resemble (e.g. Uber, Airbnb)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="market" name="market" placeholder="What market segment does your idea primarily address (e.g. senior citizens, backpackers)" required>
          </div>
          
          
          <div class="form-group">
            <textarea class="form-control" type="textarea" id="desc" placeholder="Briefly describe your idea as clearly as possible highlighting the key functionality of your idea" maxlength="140" rows="7"></textarea>
              <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
          </div>
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
    </div>
</div>
</div>

  </div> 

  <div hidden id = "ideasscreen">  
  <class = "col-sm-12">
   <h2>The Elevator Pitches</h2>
  <ul id = "ideas">
  </ul>
</div>

<script id = "ideaTemplate" type="text/template">
<div class = "col-sm-12">
  <ul id = "ideas">
    <li>
      <h3><%= company %> for <%=market%></h3>
      <p><%= desc %> </p>
    </li>
       
    
  </ul>
</div>
</script>
</div>

<div hidden id = "playscreen" class="col-xs-12">
       <h1 id = "imagine">The world's</h1>
       <h1 id = "company">largest</h1>
       <h1 id = "butfor"> collection of </h1>
       <h1 id = "industry">startup ideas</h1>
      <button type="button" id = "nextIdea" class="btn btn-primary btn-round-lg btn-lg">Random!</button>

</div>

<div hidden id = "signupscreen" class="col-xs-12">
  <div class = "container">
    <div class="wrapper">
    <form action="" method="post" name="Login_Form" class="form-signin">       
        <h2 class="form-signin-heading"> Please Log In!</h2>
        <!-- <hr class="colorgraph"><br> -->
        
        <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
        <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>          
        
        <button class="btn btn-primary btn-round-lg btn-lg"  name="Submit" value="Login" type="button">Login</button>
        <!-- <button type="button" id = "nextIdea" class="btn btn-primary btn-round-lg btn-lg">Random!</button>         -->
    </form>     
    </div>
  </div>

</div>

<div hidden id = "loginscreen" class="col-xs-12">
  <div class = "container">
    <div class="wrapper">
    <form action="" method="post" name="Login_Form" class="form-signin">       
        <h2 class="form-signin-heading"> Please Log In!</h2>
        <!-- <hr class="colorgraph"><br> -->
        
        <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
        <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>          
       
        <button class="btn btn-primary btn-round-lg btn-lg"  name="Submit" value="Login" type="button">Login</button>
        <!-- <button type="button" id = "nextIdea" class="btn btn-primary btn-round-lg btn-lg">Random!</button>         -->
    </form>     
    </div>
  </div>

</div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/client.js"></script>
  <script type="text/javascript" src="scripts/submitscripts.js"></script>


</body>
</html>
